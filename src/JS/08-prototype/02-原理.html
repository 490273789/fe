<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function _new() {
        // 获取构造函数
        const constructor = [].shift.call(arguments)
        // 设置构造函数默认返回的对象
        // 设置默认返回对象的原型
        let object = Object.create(constructor.prototype)

        // 执行构造函数
        const result = constructor.call(object, arguments)

        if (result) {
          if (typeof result === 'object') {
            // 设置了返回对象，将返回对象设置原型链
            object = Object.setPrototypeOf(result, constructor.prototype)
          } else if (typeof result === 'function') {
            // 如果返回函数，则直接返回
            object = result
          }
        }
        return object
      }

      // 返回对象
      function Person1(name, age) {
        this.name = name
        this.age = age

        return {
          length: 'length',
        }
      }

      Person1.prototype.sex = 'boy'
      const p1 = _new(Person1, 'wsn', 18)
      p1.sex = 'boy'
      console.log('p1:',p1)

      // 返回函数
      function Person2(name, age) {
        this.name = name
        this.age = age

        return function test() {
          console.log('qwe')
        }
      }

      Person2.prototype.sex = 'boy'
      const p2 = _new(Person2, 'wsn', 18)
      console.log('p2:',p2)

      // 默认返回
      function Person3(name, age) {
        this.name = name
        this.age = age
      }

      Person3.prototype.sex = 'boy'
      const p3 = _new(Person3, 'wsn', 18)
      console.log('p3:',p3)
    </script>
  </body>
</html>
