<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM操作</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="qwe">
      <span>123</span>
    </div>
    <div class="replace">replace1</div>
    <input type="text" name="pwd" />
    <script>
      // getElementById和querySelector的区别： https://www.cnblogs.com/songForU/p/10913649.html
      // html和xml的区别,xml可以自定标签
      // DOM定义了表示和修改文档所需的对象、这些对象的行为和属性以及这些对象之间的关系。DOM对象即为宿主对象，由浏览器厂商定义，用来操作html和css功能的一类对象的集合。也有人称DOM是对HTML以及XML的标准编程接口
      // XML和HTML最的不同是xml可自定义标签存放数据
      // DOM是HTML和XML的编程接口（DOcument Object Model)
      // 在文档对象模型中每个DOM节点都是一个对象，DOM节点有三个中重要的属性：
      // nodeName: 元素的标签名称，以大写形式表示，只读
      // nodeValue:Text节点或Comment节点的文本内容，可读写
      // nodeType: 节点的类型 只读 -- 1 元素，2 属性，3 文本，8 注释，9 文档
      // Attribute：元素节点属性的集合

      // DOM的遍历节点使用对象中的属性 -- 无兼容性问题
      // parentNode -> 父节点（最顶端的父节点为#document）
      // childNodes -> 子节点们（注意子节点包括文本节点，元素节点，注释节点）
      // firstChild -> 第一个子节点
      // lastChild -> 最后一个子节点
      // nextSibling ->后一个兄弟节点
      // previousSibling -> 前一个兄弟节点

      // 基于元素节点树的遍历--还有很多方法但是IE都不兼容
      // children -> 返回当前元素的元素子节点  无兼容性问题

      // 1、获取节点
      let oDiv0 = document.getElementById('app') //获取的是一个节点
      let oDiv1 = document.getElementsByTagName('div') // 获取的是节点列表 nodeList   无兼容性问题
      let oDiv2 = document.getElementsByClassName('qwe') // 获取的是节点的列表 nodeList，可以多个class一起  ie8和ie8以下版本中没有此方法
      let oDiv3 = document.getElementsByName('pwd') //通过元素的name属性获取  IE不支持，低版本浏览器只有部分比标签生效（表单元素、img、iframe）
      let oDiv4 = document.querySelector('div > span') // 与css选择器用法相同  ie7及以下浏览器不支持 获取完一次就不会在更新了
      let oDiv5 = document.querySelectorAll('div > span') // 与css选择器用法相同   ie7及以下浏览器不支持 获取完一次就不会在更新了
      // 2、创建节点
      let oSpan1 = document.createElement('span')
      let oText = document.createTextNode('你好')
      let oComment = document.createComment('这是注释')
      let oFragment = document.createDocumentFragment()
      // 插入节点--剪切操作
      // parentNode.appendChild(a);
      // parentNode.insertBefore(a,b)
      oDiv0.appendChild(oSpan1)

      // 删除
      // parent.removeChild();
      let remSpan = document.getElementsByTagName('span')[1]
      oDiv2[0].removeChild(remSpan)

      // 替换
      // parent.replaceChild(new,origin);
      let repDiv = document.getElementsByClassName('replace')[0]
      let repText = repDiv.firstChild
      repDiv.replaceChild(oText, repText)

      //document的构造函数是HTMLDocument,HTMLDocument.prototype继承于Document.prototype
      Element.prototype.myChildren = function () {}
    </script>
  </body>
</html>
