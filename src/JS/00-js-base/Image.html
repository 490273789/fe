<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <img src="http://a3.att.hudong.com/14/75/01300000164186121366756803686.jpg" alt="" />
    <button>getimage</button>
    <ul></ul>
    <script type="text/javascript">
      //图片预加载:图片加载完成后整体显示
      var oImg = new Image()
      oImg.src = ''
      oImg.onload = function () {
        document.body.appendChild(oImg)
      }

      //图片懒加载:触发事件后在出现图片
      var oBtn = document.getElementsByTagName('button')
      oBtn.onclick = function () {
        var oImg = new Image()
        oImg.src = ''
        document.body.appendChild(oImg)
      }

      //随机数[0,1),0到1之间左闭右开的随机数
      console.log(Math.random())

      //随机生成0到4的整数
      Math.floor(Math.random() * 5)

      //随机生成2到5:乘上差值,在加上最小值
      Math.floor(Math.random() * 4 + 2)
      // max:10 min:4
      // ceil(x)向上取整
      // floor 向下取整
      // random() 返回0-1之间的随机数
      // round(x) 四舍五入为最近的整数
      // parseFloat() 将一个字符串转换成一个浮点数字
      // parseInt转化为整数，但不进行四舍五入
      //toFixed() 方法可把 Number 四舍五入为指定小数位数的数字 参数为0可以转化为整数，并进行四舍五入。不过结果为string类型
      // Math.floor(Math.random() * (max + 1 - min) + min)
      Math.floor(Math.random() * 7 + 4)

      //文档碎片:提高效率,减少浏览器渲染效率
      var oUl = document.getElementsByTagName('ul')[0]
      var oFrag = document.createDocumentFragment() //创建文档碎片
      for (var i = 0; i < 1000; i++) {
        var oLi = document.createElement('li') //创建li
        oLi.innerHTML = i //给li标签添加内容
        oFrag.appendChild(oLi) //将li加入到ul中
      }
      console.log(oUl)
      oUl.appendChild(oFrag)
      //cdn:缓存服务器
    </script>
  </body>
</html>
